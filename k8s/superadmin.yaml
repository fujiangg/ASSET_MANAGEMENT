apiVersion: v1
kind: ConfigMap
metadata:
  name: superadmin-config
  namespace: asset-management
data:
  APP_NAME: "SUPERADMIN"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "http://superadmin.local"
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_DATABASE: "superadmin"
  DB_USERNAME: "root"
  DB_PASSWORD: "rootpassword"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superadmin
  namespace: asset-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: superadmin
  template:
    metadata:
      labels:
        app: superadmin
    spec:
      containers:
      - name: superadmin
        image: superadmin:latest
        ports:
        - containerPort: 80
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: APP_NAME
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: APP_DEBUG
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: APP_URL
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: DB_CONNECTION
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: superadmin-config
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: superadmin-service
  namespace: asset-management
spec:
  selector:
    app: superadmin
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer